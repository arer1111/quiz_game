<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1 class="quiz-container__title">Quiz Challenge</h1>
      <div class="quiz-container__score-display">
        Score: <span class="quiz-container__score">0</span>
      </div>
      <div class="quiz-container__progress">Question 0/0</div>
      <div class="quiz-container__start-screen">
        <p>Test your knowledge with this fun quiz!</p>
        <button class="btn">Start Quiz</button>
      </div>
      <div class="quiz-container__question-container hide">
        <p class="quiz-container__question"></p>
        <div class="quiz-container__answer-buttons"></div>
        <button class="btn quiz-container__next-btn hide">Next Question</button>
      </div>
      <div class="quiz-container__results hide"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
